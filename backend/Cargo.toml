[package]
name = "tinytickets_backend"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "tinytickets_backend"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.7.7"
chrono = { version = "0.4.38", features = ["serde"] }
deadpool-diesel = { version = "0.6.1", features = ["sqlite"] }
diesel = { version = "2.2.4", features = ["chrono", "returning_clauses_for_sqlite_3_35", "sqlite"] }
diesel_migrations = "2.2.0"
handlebars = { version = "6.1.0", features = ["dir_source"] }
http = "1.1.0"
image = "0.25.2"
lettre = "0.11.9"
libsqlite3-sys = { version = "0.30.1", features = ["bundled"] }
rand = "0.8.5"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde_trim = "1.1.0"
tokio = { version = "1.40.0", features = ["full"] }
tokio-util = { version = "0.7.12", default-features = false, features = ["io"] }
tower-http = { version = "0.6.1", default-features = false, features = ["cors", "fs"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[target.'cfg(unix)'.dependencies]
openssl = { version = "0.10.66", features = ["vendored"] }

[dev-dependencies]
reqwest = { version = "0.12.8", default-features = false, features = ["cookies", "json", "stream"] }
